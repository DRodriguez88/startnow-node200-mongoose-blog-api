version: 2
jobs:
  deploy-job:
    docker:
      - image: circleci/node
    working_directory: /tmp/my-project
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD:refs/heads/master
            sleep 5  # sleep for 5 seconds to wait for dynos
            heroku restart
  build-job:
    docker:
      - image: circleci/node
    working_directory: /tmp/my-project
    steps:
      - checkout
      - run: npm install
      - run: npm start
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master